<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PVZ Flash 试玩版</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("player").appendChild(player);

        player.load("PVZ Flash试玩版/pvz_9_15.swf").catch(err => {
            console.error("ERROR cargando SWF:", err);
        });
    </script>
</body>
</html>
