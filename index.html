<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PVZ Flash</title>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
        body {
            background: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("player").appendChild(player);

        player.load("pvz/pvz_9_15.swf").catch(err => {
            console.error("ERROR cargando SWF:", err);
        });
    </script>

</body>
</html>
