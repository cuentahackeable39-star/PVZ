<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PVZ Flash 试玩版</title>

    <!-- RUFFLE desde CDN (no uses ruffle.js local) -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Inicializar Ruffle
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("player").appendChild(player);

        // Cargar el juego SWF desde la carpeta correcta
        player.load("PVZ Flash试玩版/pvz_9_15.swf").catch(err => {
            console.error("ERROR cargando SWF:", err);
        });
    </script>
</body>
</html>
