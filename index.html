<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PVZ Flash</title>
<script src="ruffle.js"></script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #000;
  }
  #container {
    width: 550px; /* ancho del juego */
    height: 400px; /* alto del juego */
  }
</style>
</head>
<body>
<div id="container"></div>
<script>
  const ruffle = window.RufflePlayer.newest();
  const player = ruffle.createPlayer();
  document.getElementById("container").appendChild(player);
  player.load("pvz_9_15.swf");
</script>
</body>
</html>
